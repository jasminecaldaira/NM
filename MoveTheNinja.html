<html>
<body>
	<div id='background'>
		<div id='ninja' style='position:absolute; top: 100px; left: 450px; background-image: url(img/down1.png); width:59px; height:86px;'></div>
	</div>

	<script type="text/javascript">
		var leftValue = 450, topValue = 100, direction='down', walk=0;

		function update(){
    		document.getElementById("ninja").style.left = leftValue+"px";
    		document.getElementById("ninja").style.top = topValue+"px";

    		if (walk%2===1){
    			document.getElementById("ninja").style.backgroundImage = "url('img/"+direction+"1.png')";
    		}
    		else if(walk%2===0){
    			document.getElementById("ninja").style.backgroundImage = "url('img/"+direction+"2.png')";
    		}
    	}

		document.onkeydown = function(e){ //event
			console.log(e);

			if (e.keyCode == 38 && topValue > 0){ //UP
				topValue -= 10;
				walk++;
				direction = 'top';
				
			}
			else if (e.keyCode == 40 && topValue < 500){ // DOWN
				topValue += 10;
				walk++;
				direction = 'down';

			}
			else if (e.keyCode == 37 && leftValue > 0){ // LEFT
				leftValue -= 10;	
				walk++;
				direction = 'left';
				
			}
			else if (e.keyCode == 39 && leftValue < 500){ // RIGHT
				leftValue += 10;
				walk++;
				direction = 'right';
				
			}
			update();
		}
	</script>

</body>
</html>
